<!DOCTYPE html>
<html lang="es">
<head>

  <title>Mummy Mask 3D Viewer</title>

    body { margin:0; background:#000;
           display:flex; justify-content:center; align-items:center;
           height:100vh; }
    model-viewer { width:90vw; height:90vh; }
  </style>
</head>
<body>
  <!-- Visor 3D -->
  <model-viewer src="M2_T5_Exportacion.obj"

                shadow-intensity="1">
  </model-viewer>
</body>
</html>
